name: geolocator_web
description: Official web implementation of the geolocator plugin.
repository: https://github.com/baseflow/flutter-geolocator/tree/main/geolocator_web
issue_tracker: https://github.com/baseflow/flutter-geolocator/issues?q=is%3Aissue+is%3Aopen
version: 4.1.1

flutter:
  plugin:
    implements: geolocator
    platforms:
      web:
        pluginClass: GeolocatorPlugin
        fileName: geolocator_web.dart

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  geolocator_platform_interface: ^4.2.3
  web: ^1.0.0

dev_dependencies:
  build_runner: ^2.4.8
  flutter_test:
    sdk: flutter
  flutter_lints: ">=3.0.1 <5.0.0"
  mockito: ^5.4.0

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.16.0"
