name: geolocator
description: Geolocation plugin for Flutter. This plugin provides a cross-platform (iOS, Android) API for generic location (GPS etc.) functions.
version: 4.0.0
author: Baseflow <hello@baseflow.com>
homepage: https://github.com/baseflowit/flutter-geolocator

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^3.0.0
  google_api_availability: ^2.0.0
  built_value: ^6.3.0
  built_collection: ^4.1.0
  rxdart: ^0.21.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.2.3
  built_value_generator: ^6.3.0

flutter:
  plugin:
    androidPackage: com.baseflow.geolocator
    pluginClass: GeolocatorPlugin