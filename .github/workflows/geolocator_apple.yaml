# This is a basic workflow to help you get started with Actions

name: geolocator_apple

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
    paths:
    - 'geolocator_apple/**'
    - '.github/workflows/geolocator_apple.yaml'
  pull_request:
    branches: [ main ]
    paths:
    - 'geolocator_apple/**'
    - '.github/workflows/geolocator_apple.yaml'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  ci:
    name: Apple platform package

    # The type of runner that the job will run on
    runs-on: macos-latest

    env:
      source-directory: ./geolocator_apple
      example-directory: ./geolocator_apple/example 

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      
      # Make sure the stable version of Flutter is available
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # Download all Flutter packages
      - name: Download dependencies
        run: flutter pub get
        working-directory: ${{env.source-directory}}

      # Run Flutter Format to ensure formatting is valid
      - name: Run Flutter Format
        run: dart format --set-exit-if-changed .
        working-directory: ${{env.source-directory}}

      # Run Flutter Analyzer
      - name: Run Flutter Analyzer
        run: flutter analyze
        working-directory: ${{env.source-directory}}

      # Build iOS version of the example App
      - name: Run iOS build
        run: flutter build ios --no-codesign --release
        working-directory: ${{env.example-directory}}
