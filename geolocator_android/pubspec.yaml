name: geolocator_android
description: Geolocation plugin for Flutter. This plugin provides the Android implementation for the geolocator.
version: NEXT
repository: https://github.com/Baseflow/flutter-geolocator/tree/master/geolocator_android
issue_tracker: https://github.com/Baseflow/flutter-geolocator/issues?q=is%3Aissue+is%3Aopen

# TODO: Remove this line when the final version of geolocator_platform_interface is published
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

flutter:
  plugin:
    platforms:
      android:
        package: com.baseflow.geolocator
        pluginClass: GeolocatorPlugin

dependencies:
  flutter:
    sdk: flutter
  # TODO: Path references should be removed from the pubspec.yaml
  geolocator_platform_interface:
    path: ../geolocator_platform_interface
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  mockito: ^5.0.0-nullsafety.7
  plugin_platform_interface: ^2.0.0
