name: geolocator_linux
description: Geolocation Linux plugin for Flutter. This plugin provides the
  Linux implementation for the geolocator.
repository: https://github.com/baseflow/flutter-geolocator/tree/main/geolocator_linux
issue_tracker: https://github.com/baseflow/flutter-geolocator/issues?q=is%3Aissue+is%3Aopen
version: 0.2.0+1

environment:
  sdk: '>=2.15.0 <4.0.0'
  flutter: ">=2.8.0"

flutter:
  plugin:
    implements: geolocator
    platforms:
      linux:
        dartPluginClass: GeolocatorLinux

dependencies:
  dbus: ^0.7.3
  flutter:
    sdk: flutter
  geoclue: ^0.1.1
  geolocator_platform_interface: ^4.1.0
  gsettings: ^0.2.5
  package_info_plus: ">=1.4.2 <5.0.0"

dev_dependencies:
  build_runner: ^2.1.8
